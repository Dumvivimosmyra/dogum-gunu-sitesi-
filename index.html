<body>
    <div id="container">
        <!-- Doğum günü mesajı kısmı -->
        <div id="message-container">
            <h1>Merhaba! Doğum Günün Kutlu Olsun!</h1>
            <p id="random-message"></p> <!-- Dinamik rastgele mesaj burada gösterilecek -->
        </div>

        <h1>Merhaba Öykü! 🎉</h1>
        <p>Doğum günün kutlu olsun! Bu siteyi senin için hazırladım. Umarım beğenirsin! 💖</p>

        <!-- Buton ile rastgele mesaj gösterme -->
        <button id="random-message-btn">Yeni Mesaj Göster</button>

        <!-- Tema değişikliği için tek buton -->
        <button id="dark-mode-btn">Karanlık/Aydınlık Mod</button>

        <button onclick="searchMusic()">Ara</button>

            <p id="now-playing">Şu an çalan: -</p>
            <iframe id="youtube-player" width="280" height="157" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <!-- JavaScript bağlandı -->
    <script src="script.js"></script>
